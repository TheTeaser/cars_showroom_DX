{% extends '_base.html' %}

{% block title %}Cars{% endblock title %}

{% block content %}
<h1>Delete a car from our showroom</h1>

<form method="post" class="uniForm">
    {% csrf_token %}
    <p>Do you really want to delete "{{ showroom.manafactor }}"?</p>
    <input type="submit" value="OK">
</form>
{% endblock content %}
